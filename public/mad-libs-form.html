<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Libs Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to my Mad Libs</h1>
    <div class="container mt-5">
      <form method="GET" action="/create-mad-libs" class="row g-3">
        <div class="d-flex flex-column gap-3 align-items-center">
          <div class="d-flex flex-column gap-3 align-items-start">
            <label for="name"><p>Name</p></label>
            <input type="text" name="name" id="name" required />
            <label for="adjective1"><p>Adjective:</p></label>
            <input
              type="text"
              name="adjective1"
              placeholder="Enter Adjective"
              id="adjective1"
              required
            />
            <label for="name"><p>Noun:</p></label>
            <input
              type="text"
              name="noun1"
              placeholder="Enter Noun"
              id="noun1"
              required
            />
            <label for="verb"><p>Verb:</p></label>
            <input
              type="text"
              name="verb"
              placeholder="Enter Verb"
              id="verb"
              required
            />
            <label for="adjective2"><p>Adjective:</p></label>
            <input
              type="text"
              name="adjective2"
              placeholder="Enter adjective"
              id="adjective2"
              required
            />

            <label for="noun2"><p>Noun:</p></label>
            <input
              type="text"
              name="noun2"
              placeholder="Enter noun"
              id="noun2"
              required
            />
          </div>
        </div>
        <button class="btn" type="submit">Create Mad Libs!</button>
      </form>
    </div>
  </body>
</html>
